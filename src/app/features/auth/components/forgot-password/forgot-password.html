<div class="container section-padding page-container">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>lock_reset</mat-icon>
        Forgot Password - Under Construction
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Password reset will include:</p>
      <ul>
        <li>Email input for reset link</li>
        <li>Firebase password reset email</li>
        <li>Success confirmation</li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" routerLink="/auth/login">
        Back to Login
      </button>
    </mat-card-actions>
  </mat-card>
</div>
