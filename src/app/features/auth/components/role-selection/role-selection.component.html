<div class="role-selection-container">
  <mat-card class="role-selection-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>person_add</mat-icon>
        Choose Your Role
      </mat-card-title>
      <mat-card-subtitle>Select how you'd like to use our platform</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="roleForm" (ngSubmit)="onRoleSelected()">
        <div class="role-selection">
          <mat-radio-group formControlName="role" class="role-options">
            <mat-radio-button value="seeker" class="role-option">
              <div class="role-content">
                <mat-icon>person_search</mat-icon>
                <div class="role-info">
                  <h3>Job Seeker</h3>
                  <p>I'm looking for job opportunities and want to apply to positions</p>
                </div>
              </div>
            </mat-radio-button>

            <mat-radio-button value="company" class="role-option">
              <div class="role-content">
                <mat-icon>business</mat-icon>
                <div class="role-info">
                  <h3>Company</h3>
                  <p>I'm hiring and want to post job openings</p>
                </div>
              </div>
            </mat-radio-button>
          </mat-radio-group>
        </div>

        <div class="form-actions">
          <button mat-button type="button" (click)="goBackToLogin()">
            <mat-icon>arrow_back</mat-icon>
            Back to Login
          </button>
          
          <button mat-raised-button color="primary" type="submit" [disabled]="isLoading()">
            @if (isLoading()) {
            <mat-icon>hourglass_empty</mat-icon>
            <span>Creating Account...</span>
            } @else {
            <mat-icon>check</mat-icon>
            <span>Continue</span>
            }
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
